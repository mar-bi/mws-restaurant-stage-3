<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3397db">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header class="header" role="banner">
    <nav class="nav" role="navigation">
      <h1 class="nav-title"><a href="/" class="nav-header-link">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="breadcrumb" class="nav-breadcrumb" role="navigation">
      <ul id="breadcrumb" class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" class="breadcrumb-link">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="maincontent" role="main">
    <div class="restaurants-container">

      <section id="restaurant-container" class="restaurant-container">
        <h2 id="restaurant-name" class="restaurant-name"></h2>
        <figure class="restaurant-image-container">
          <img id="restaurant-img" class="restaurant-image">
          <figcaption id="restaurant-cuisine" class="restaurant-cuisine"></figcaption>
        </figure>
        <p id="restaurant-address" class="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours"></table>
      </section>

      <section id="reviews-container" class="reviews-container">
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>

    </div>

    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application" aria-label="The restaurant location on a map"></div>
    </section>

  </main>

  <footer class="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" class="footer-link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbHelper.js"></script>
  <script src="js/restaurantInfo.js"></script>

</body>

</html>
