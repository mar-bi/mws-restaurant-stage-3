<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3397db">
  <link rel="canonical" href="http://localhost:8000/"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav class="nav" role="navigation">
      <h1 class="nav-title"><a href="/" class="nav-header-link">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent" role="main">

    <section id="map-container">
      <div id="map" class="map" role="application" aria-label="Restaurant locations on a map"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2 class="filter-title">Filter Results</h2>
        <div class="filter-select-container">
          <select id="neighborhoods-select" class="filter-select" name="neighborhoods" aria-label="Neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" class="filter-select" name="cuisines" aria-label="Cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list" class="restaurants-list"></ul>
    </section>

  </main>

  <footer class="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" class="footer-link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbHelper.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
